    <script>
        var ctx = document.getElementById("bubbleChart");
        var options = {
            responsive: true,
            tooltips: {
                callbacks: {
                    label: function(tooltipItem, data) {
                        var song = data.songs[tooltipItem.index];
                        var artist = data.artists[tooltipItem.index];
                        rLabel = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].r;
                        return "\"" + song + "\" - " + artist + ': (' + tooltipItem.xLabel + ', ' + tooltipItem.yLabel + ', ' + parseFloat(rLabel.toFixed(2)).toString() + ')';
                    }
                }
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Valence',
                        fontSize: 14
                    },
                    ticks: {
                        beginAtZero: true,
                        min: -10,
                        max: 10
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Energy',
                        fontSize: 14
                    },
                    ticks: {
                        beginAtZero: true,
                        min: -10,
                        max: 10
                    }
                }]
            }
        };
        var bubbleChart = new Chart(ctx, {
            type: 'bubble',
            options: options
        });
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>

    <script>
    (function() {

        /**
        * Obtains parameters from the hash of the URL
        * @return Object
        */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var playlistSource = document.getElementById('playlist-template').innerHTML,
            playlistTemplate = Handlebars.compile(playlistSource),
            playlistPlaceholder = document.getElementById('playlist'); 

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
        if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                    userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                    playlistPlaceholder.innerHTML = playlistTemplate(response);

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });
            
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'long_term'
                },
                success: function(response) {
                    topSongsLong = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'medium_term'
                },
                success: function(response) {
                    topSongsMedium = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'short_term'
                },
                success: function(response) {
                    topSongsShort = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'long_term'
                },
                success: function(response) {
                    topArtistsLong = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'medium_term'
                },
                success: function(response) {
                    topArtistsMedium = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                data: {
                    'limit': 50,
                    'time_range': 'short_term'
                },
                success: function(response) {
                    topArtistsShort = response.items;

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });
            
        } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
        }

        document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
            url: '/refresh_token',
            data: {
                'refresh_token': refresh_token
            }
            }).done(function(data) {
            access_token = data.access_token;
            oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
            });
            });
        }, false);
        }
    })();

    function getTracks(tracksUrl) {

        /**
        * Obtains parameters from the hash of the URL
        * @return Object
        */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var tracksSource = document.getElementById('tracks-template').innerHTML,
            tracksTemplate = Handlebars.compile(tracksSource),
            tracksPlaceholder = document.getElementById('tracks');   

        var params = getHashParams();

            refresh_token = params.refresh_token,
            error = params.error;

            alert('There was an error during the authentication');
        } else {
            if (access_token) {

                $.ajax({
                    url: tracksUrl,
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        tracksPlaceholder.innerHTML = tracksTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            }
            else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }
        }
    }
    </script>
